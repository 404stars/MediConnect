<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333333;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .header h2 {
            margin: 15px 0 0 0;
            font-size: 18px;
            font-weight: normal;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .content p {
            margin: 0 0 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .info-box h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .info-item {
            margin: 12px 0;
            font-size: 16px;
        }
        
        .info-label {
            font-weight: 600;
            color: #555555;
            display: inline-block;
            width: 120px;
        }
        
        .info-value {
            color: #333333;
        }
        
        .highlight-box {
            background-color: #e8f5e8;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .highlight-box h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .highlight-box ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .highlight-box li {
            margin: 8px 0;
            color: #333333;
        }
        
        .warning-box {
            background-color: #fff3cd;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid #ffc107;
        }
        
        .warning-box h4 {
            margin: 0 0 10px 0;
            color: #856404;
            font-size: 16px;
            font-weight: 600;
        }
        
        .warning-box p {
            margin: 0;
            color: #856404;
        }
        
        .warning-box ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .warning-box li {
            margin: 8px 0;
            color: #856404;
        }
        
        .success-text {
            font-weight: 600;
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .signature {
            margin: 30px 0 0 0;
            font-size: 16px;
        }
        
        .btn-primary {
            color: white !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            border: none;
            text-align: center;
        }
        
        .btn-primary:hover {
            opacity: 0.8;
        }
        
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        @media screen and (max-width: 600px) {
            .email-container {
                margin: 0 10px;
            }
            
            .header, .content, .footer {
                padding: 25px 20px;
            }
            
            .info-label {
                width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header" style="background-color: {{ color_tema }};">
            <h1>MEDICONNECT</h1>
            <h2>{{ titulo }}</h2>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
            
            <div class="signature">
                <p>Atentamente,<br><strong style="color: {{ color_tema }};">Equipo MediConnect</strong></p>
            </div>
        </div>
        
        <div class="footer">
            <p>Este es un mensaje autom√°tico, por favor no responda a este correo.</p>
        </div>
    </div>
</body>
</html>
